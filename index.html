<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Erin Quiz App</title>
  </head>
  <body>
    <div class="welcome-container" id="welcome">
      <h1 class="main-heading" id="main-title-heading"></h1>
      <p class="title-text">Play this quiz!</p>
      <button class="welcome-btn" id="welcome-btn">Start</button>
    </div>
    <!-- End: Welcome Container -->
    <div class="container" id="quiz">
      <!-- Start: Quiz Container -->
      <div class="quiz-header">
        <span class="current-question-container">
          <p id="current-question-number" class="question-number">...</p>
          <p class="timer">Time left: <span id="time">10</span>s</p>
        </span>
        <h2 class="question-txt" id="question-txt">Question</h2>

        <ul class="questions">
          <li class="question-item">
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a" id="a_text">Question</label>
          </li>

          <li class="question-item">
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b" id="b_text">Question</label>
          </li>

          <li class="question-item">
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c" id="c_text">Question</label>
          </li>

          <li class="question-item">
            <input type="radio" name="answer" class="answer" id="d" />
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
        <button class="submit-btn" id="submit"><span>Submit</span></button>
      </div>
    </div>
    <!-- End: Quiz Container -->
    <script src="script.js"></script>
  </body>
</html>
